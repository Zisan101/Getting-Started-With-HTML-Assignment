<!-- Write an HTML program that includes a heading, a paragraph of text, a horizontal line, and a line break. Arrange these elements to create a simple web page layout -->
 Ans: <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Simple Web Page</title>
 </head>
 <body>
 
     <h1>Welcome to My Web Page</h1>
 
     <p>This is a simple paragraph of text to demonstrate basic HTML elements. Below is a horizontal line.</p>
     
     <hr> <!-- Horizontal line -->
 
     <p>This text appears after the horizontal line.<br>Here is another line using the <br> tag for a line break.</p>
 
 </body>
 </html>
